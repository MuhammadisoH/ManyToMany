{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="w-[400px]">
            <div>
                <label for="">{{ field.label }}</label>
            </div>
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="mt-5 border rounded border-green-600 py-2 px-4 text-center w-full text-green-600 hover:bg-green-600 hover:text-white transition duration-200">Add student</button>
</form>
{% endblock content %}
